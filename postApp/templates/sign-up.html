{% extends './base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="block">
    <div class="container">
        <h1 class="title">Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="button is-primary is-rounded">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a> здесь.</p>
        </form>
    </div>
</section>

<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }

    .title {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }
</style>
{% endblock %}
